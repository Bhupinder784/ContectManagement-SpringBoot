<!DOCTYPE html>
<html lang="en" th:fragment="parent(content, title, script)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">Base Page</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <!-- Comman headers -->
    <ul class="p-4">
      <li>
        <a th:href="@{'/home'}">Home</a>
      </li>
      <li>
        <a th:href="@{'/about'}">About</a>
      </li>
      <li>
        <a th:href="@{'/service'}">Service</a>
      </li>
    </ul>

    <!-- Comman Footer -->
     <footer>
        Footer : Learning SpringBoot
     </footer>

    <!-- Main Content -->
   <div class="p-4">
    <section data-th-replace="${content}"></section>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <!-- Script -->
    <th:block data-th-replace="${script}"></th:block>



</body>
</html>
